<body>
  <!-- Navigation (Same as Home) -->
  <header class="header">
    <nav class="navbar">
      <!-- In the navbar section (replace existing logo div) -->
<div class="logo-container">
  <img src="images/logo.png" alt="FruitYard Creations Logo" class="logo">
  <span class="company-name">FruitYard Creations</span>
</div>
      <ul class="nav-links">

  <!-- Shop Hero -->
  <section class="shop-hero">
    <h1>Our Fruit Collections</h1>
    <p>Fresh, beautiful arrangements for every occasion</p>
  </section>

  <!-- Product Filters -->
  <section class="filters">
    <div class="filter-options">
      <button class="filter-btn active" data-category="all">All Products</button>
      <button class="filter-btn" data-category="bouquets">Bouquets</button>
      <button class="filter-btn" data-category="carved">Carved Fruits</button>
      <button class="filter-btn" data-category="garlands">Garlands</button>
      <button class="filter-btn" data-category="chocolate">Chocolate Dipped</button>
    </div>
    <div class="sort-options">
      <label for="sort">Sort by:</label>
      <select id="sort">
        <option value="default">Default</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="name">Name: A-Z</option>
      </select>
    </div>
  </section>

  <!-- Product Grid -->
  <main class="shop-main">
    <div class="product-grid" id="product-grid">
      <!-- Products will be loaded via JavaScript -->
    </div>
  </main>

  <!-- Footer (Same as Home) -->
  <footer class="footer">

      <div class="footer-section">

        </ul>
      </div>
      <div class="footer-section">
        <h4>Newsletter</h4>
        <form class="newsletter-form">
          <input type="email" placeholder="Your Email" required>
